<!DOCTYPE html>

<html lang="pt-BR">
<head>

<title>Variáveis em JavaScript</title>
<link rel="stylesheet" href="exemplo.css">
</head>

<body>

<div class="container">
<h1>Variáveis em JavaScript</h1>
